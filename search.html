<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divce-width, initial-scale=1.0">
    <title>顧客資料搜尋引擎</title>
    
    <!--連結Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        //避免未填寫資料搜尋

        function preventFormSubmit() {
            var forms = document.querySelectorAll('form');
            for (var i = 0; i < forms.length; i++) {
                forms[i].addEventListener('submit', function(event) {
                    event.preventDefault();
                });
            }
        }
        window.addEventListener("load", preventFormSubmit, true);

        //顯示表格內容


        function createTable(dataArray){
            if (dataArray && dataArray !== undefined && dataArray.length != 0){
            
                var result = "<table class='table table-sm table-striped' id='dtable' style='font-size:30px'>" +
                "<thead style='white-space: nowrap'>" +
                "<tr>" +
                "<th scope='col'>訂單編號</th>" +
                "<th scope='col'>姓名</th>" +
                "<th scope='col'>電話</th>" +
                "<th scope='col'>商品</th>" +
                "<th scope='col'>貨況</th>" +
                "<th scope='col'>尾款</th>" +


                "</tr>" +
                "</thead>";
            for (var i = 0; i < dataArray.length; i++) {
                result += "<tr>";
                for(var j = 0; j < dataArray[i].length; j++) {
                    result += "<td>" + dataArray[i][j] + "</td>";
                }
                result += "</tr>";
            }
            result += "</table>";
            var div = document.getElementById('search-results');
            div.innerHTML = result;            
            
        } else {

            var div = document.getElementById('search-results');
            div.innerHTML = "沒有找到資料";
        }
    }

    //連結google script 並顯示資料

    function handleFormSubmit(formObject){
        google.script.run.withSuccessHandler(createTable).submitForm(formObject);
        document.getElementById("search-form").reset();
    }
</script>


</head>

<body>

    <br>
    <br>
    <h1 style="text-align: center;">顧客資料搜尋引擎</h1>
        
        <!--搜尋表單 -->

        <div class="container">

            <div class="row">


                <form id="search-form" class="form-inline" onsubmit="handleFormSubmit(this)">
                    
                    <input style="width:80%;" type="text" id="searchtext" name="searchtext" placeholder="關鍵字">
                        
                    <button type="submit" class="btn btn-primary">搜尋</button>
                    
                 
                </form>

        </div>

            <!-- 表格要顯示的地方-->
            <div class ="row">
            
                <div id="search-results" class="table-reponsive">

            </div>


        </div>  


</body>
</html>
